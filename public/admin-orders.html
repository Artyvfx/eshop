<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="admin-layout">
    <nav class="admin-nav">
        <h1>Admin Dashboard</h1>
        <ul>
            <li><a href="/admin">Dashboard</a></li>
            <li><a href="/admin/products">Products</a></li>
            <li><a href="/admin/orders">Orders</a></li>
            <li><a href="/admin/administrators">Administrators</a></li>
            <li><a href="#" id="logout" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <main class="admin-main">
        <section>
            <h1>Orders</h1>
            <ul id="order-list"></ul>
        </section>
    </main>

</div>
<script>
    async function loadOrders() {
        const response = await fetch('/api/order');
        const orders = await response.json();
        document.getElementById('order-list').innerHTML = orders.map(o => `
        <li class="order-item">
            Order #${o.id} - ${o.total} Kƒç
            <a href="/admin/order/${o.id}" class="btn-edit"><img src="/icons/eye.svg" width="20px" height="20px" alt="eye">View</a>
        </li>
    `).join('');
    }
    loadOrders();

    document.getElementById('logout').addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent default link behavior

        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'include', // Include cookies in the request
            });

            if (response.ok) {
                // Redirect to the login page after successful logout
                window.location.href = '/login';
            } else {
                console.error('Logout failed');
            }
        } catch (error) {
            console.error('An error occurred during logout:', error);
        }
    });
</script>
</body>
</html>
